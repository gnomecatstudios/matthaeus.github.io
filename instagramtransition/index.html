<body>


	<div class="perspectiveContainer">
		<div class="cubeWrapper">
			<div class="cubeContainer">
				<div class="firstStory">
					<div id="firstBG" class="background"></div>
				</div>
<!-- 				<div class="secondStory">
					<div id="secondBG" class="background"></div>
				</div> -->
			</div>
		</div>
	</div>


	<div class="perspectiveContainer">
		<div class="cubeWrapper">
			<div class="cubeContainer">
				<div class="firstStory">
					<div class="deepUI"></div>
				</div>
<!-- 				<div class="secondStory">
					<div class="flatUI"></div>
				</div> -->
			</div>
		</div>
	</div>

	<div class="perspectiveContainer">
		<div class="cubeWrapper">
			<div class="cubeContainer">
				<div class="secondStory">
					<div id="secondBG" class="background"></div>
				</div>
				<div class="secondStory">
					<div class="flatUI"></div>
				</div>
			</div>
		</div>
	</div>

	
<script>

	function toggle() {
		var test = document.getElementsByClassName("cubeContainer");
    
	    for (var i = 0; i < test.length; i++) {
	    	test[i].classList.toggle('rotated');
	    }

	    test = document.getElementsByClassName("cubeWrapper");
    
	    for (i = 0; i < test.length; i++) {
	    	test[i].classList.toggle('rotated');
	    }
	}

	document.onmouseup = toggle;

	

</script>

</body>
